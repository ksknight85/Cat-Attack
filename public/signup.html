<body id="gifBody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/members">Home<span id="user-name"></span></a>
      </div>
    </nav>
  <div class="container gradient loginContainer">
        <h2 class="top">Sign Up</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1" id="code">First Name</label>
            <input type="name" class="form-control" id="firstNameInput" placeholder="First Name">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1" id="code">Last Name</label>
              <input type="name" class="form-control" id="lastNameInput" placeholder="Last Name">
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1" id="code">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" id="code">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="raise" id="getGifs">Sign Up</button>
        </form>
        <br />
        <p id="code">Or log in <a href="/login">here</a></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>
