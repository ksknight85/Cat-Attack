<body id="indexBody">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/members">Hello<span id="user-name">!</span></a>

  <p id="title">Cat Attack!</p>
  <div class="buttons">
    <div id="signuplogin">
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">

      <button class="slide" id="reset">Reset</button>
      <ul class="tournament">
        <li>
          <ul>
            <li>
              <ul>
                <li>

                    <div><img src="https://thumbs.gfycat.com/InexperiencedMajorAmericancreamdraft-size_restricted.gif"
                        class="gif" id="gif1">Team 1</div>
                  </div>
                </li>
                <li>
                  <div class="game match1 level1">
                    <div><img src="https://thumbs.gfycat.com/FlatHonorableKillerwhale-size_restricted.gif" class="gif"

                  </div>
                </li>
              </ul>
              <div class="game level2">

                <div><img class="gif" data-toggle="modal" id="winOf12">Winner match 1</div>

              </div>
            </li>
            <li>
              <ul>
                <li>
                  <div class="game match2 level1">
                    <div><img src="https://media3.giphy.com/media/xFoV7P0JsHwoZvHXP6/source.gif" class="gif"
                        id="gif3">Team 3</div>
                  </div>
                </li>
                <li>
                  <div class="game match2 level1">
                    <div><img src="https://i.imgflip.com/1tlwsj.gif" class="gif" id="gif4">Team 4</div>
                  </div>
                </li>
              </ul>
              <div class="game level2">
                <div>
                  <img class="gif" data-toggle="modal" id="winOf34">Winner match 2></div>

              </div>
            </li>
          </ul>
          <div class="game winner">
            <div><img class="gif" id="winner">Winner</div>
          </div>
    </div>
    </li>
    </ul>
    <div class="col-md-3 topGifs gradient">
      <p class="top">Coolest Cats:</p>
      <div class="gold">
        <p id="code">GOLD<i class="em em-first_place_medal"></i></p>
      </div>
      <div class="silver">
        <p id="code">SILVER<i class="em em-second_place_medal"></i></p>
      </div>
      <div class="bronze">
        <p id="code">BRONZE<i class="em em-third_place_medal"></i></p>
      </div>
    </div>

        <div class="modal-header">
          <h2 class="modal-title"><strong>WINNER!</strong></h2>
          <button type="button" class="close" data-dismiss="modal">×</button>

        </div>
        <div class="modal-body">
          <img id="winner-gif">
        </div>
        <div class="modal-footer">
        </div>

      </div>
    </div>

  </div>
